<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Fast Doctor — QR 생성기</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="qr.js"></script>
</head>
<body>
  <header class="header">
    <a class="brand" href="./">
      <img class="logo" src="icons/icon-192.png" alt="logo"/>
      <span class="title">Fast Doctor</span>
    </a>
    <div class="badge">QR 생성</div>
  </header>

  <main class="container">
    <div class="card" style="margin-top:12px">
      <h2 style="margin-top:0">QR 코드 만들기</h2>
      <div class="row">
        <input id="url" class="input" placeholder="https://example.com"/>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnCurrent" class="btn secondary" style="flex:0 0 auto">현재 페이지</button>
        <button id="btnHome" class="btn secondary" style="flex:0 0 auto">홈(index)</button>
        <button id="btnMap" class="btn secondary" style="flex:0 0 auto">지도(map)</button>
      </div>

      <div class="row" style="margin-top:10px">
        <div>
          <label class="small">크기(px)</label>
          <input id="size" type="number" class="input" value="512"/>
        </div>
        <div>
          <label class="small">여백(px)</label>
          <input id="margin" type="number" class="input" value="4"/>
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <div>
          <label class="small">전경색</label>
          <input id="fg" type="color" class="input" value="#000000"/>
        </div>
        <div>
          <label class="small">배경색</label>
          <input id="bg" type="color" class="input" value="#FFFFFF"/>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="btnGen" class="btn">QR 생성</button>
        <button id="btnCopy" class="btn secondary">URL 복사</button>
        <button id="btnDownload" class="btn ghost">PNG 저장</button>
      </div>

      <div style="margin-top:16px; display:flex; justify-content:center;">
        <canvas id="qrcanvas" width="256" height="256" style="border:1px solid #e2e8f0;border-radius:12px;background:#fff"></canvas>
      </div>
      <div class="note" style="margin-top:8px">※ 모든 처리는 브라우저에서 오프라인으로 수행됩니다.</div>
    </div>
  </main>
</body>
</html>
