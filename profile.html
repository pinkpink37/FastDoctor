<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Fast Doctor — 사용자 정보</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="profile.js"></script>
</head>
<body>
  <header class="header">
    <a class="brand" href="./">
      <img class="logo" src="icons/icon-192.png" alt="logo"/>
      <span class="title">Fast Doctor</span>
    </a>
    <div class="badge">프로필</div>
  </header>

  <main class="container">
    <div class="card">
      <h2 style="margin-top:0">사용자 정보</h2>
      <div class="row">
        <div>
          <label class="small">나이</label>
          <input id="age" type="number" class="input" placeholder="예: 17"/>
        </div>
        <div>
          <label class="small">성별</label>
          <select id="sex" class="input">
            <option value="">선택</option>
            <option>남</option>
            <option>여</option>
          </select>
        </div>
      </div>

      <div style="margin-top:10px">
        <label class="small">기저질환(쉼표로 구분)</label>
        <input id="conditions" class="input" placeholder="천식, 당뇨 등"/>
      </div>
      <div style="margin-top:10px">
        <label class="small">알레르기</label>
        <input id="allergies" class="input" placeholder="땅콩, 페니실린 등"/>
      </div>
      <div class="row" style="margin-top:10px">
        <label class="small"><input id="consent" type="checkbox"/> 권장 조치 생성 시 프로필 정보를 프롬프트에 사용</label>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="save" class="btn">저장</button>
        <a class="btn secondary" href="./">홈으로</a>
      </div>
      <div class="note" style="margin-top:8px">※ 정보는 브라우저에만 저장됩니다.</div>
    </div>
  </main>
</body>
</html>
